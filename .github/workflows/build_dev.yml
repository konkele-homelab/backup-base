name: Build & Push Development Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Tag for this build (defaults to dev)'
        required: false
        default: 'dev'

permissions:
  contents: read

jobs:
  build:
    runs-on: [self-hosted]
    env:
      APP: ${{ github.event.repository.name }}
      IMAGE_TAG: ${{ github.event.inputs.image_tag }}

    steps:
      # Checkout source code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Login to self-hosted Docker registry
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      # Build and push Docker image with configurable tag
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.REGISTRY }}/${{ env.APP }}:${{ env.IMAGE_TAG }}
          platforms: linux/amd64
          provenance: false
          sbom: false
          labels: |
            org.opencontainers.image.created=${{ github.run_started_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ env.IMAGE_TAG }}
