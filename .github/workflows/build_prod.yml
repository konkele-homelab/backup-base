name: Build, Tag, Release & Notify Downstream

on:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - "**/*.sh"
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    name: Determine Version & Create Tag
    runs-on: [self-hosted]
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
      full: ${{ steps.parse.outputs.full }}
      major: ${{ steps.parse.outputs.major }}
      minor: ${{ steps.parse.outputs.minor }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          major_wording: BREAKING,breaking,MAJOR,major
          minor_wording: feat,Feat,FEATURE,feature
          patch_wording: fix,Fix,bugfix,patch

      - name: Parse docker tags
        id: parse
        run: |
          version="${{ steps.tag_version.outputs.new_tag }}"
          version="${version#v}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$version"

          echo "full=$version" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT

  build:
    name: Build & Push Docker Image
    runs-on: [self-hosted]
    needs: version
    env:
      APP: ${{ github.event.repository.name }}
      FULL: ${{ needs.version.outputs.full }}
      MAJOR: ${{ needs.version.outputs.major }}
      MINOR: ${{ needs.version.outputs.minor }}
    outputs:
      built_tag: ${{ env.FULL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Extract Docker metadata (raw only)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY }}/${{ env.APP }}
          tags: |
            type=raw,value=${{ env.FULL }}
            type=raw,value=${{ env.MAJOR }}.${{ env.MINOR }}
            type=raw,value=${{ env.MAJOR }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
          labels: |
            org.opencontainers.image.created=${{ github.run_started_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ env.FULL }}

  release:
    name: Publish GitHub Release
    runs-on: [self-hosted]
    needs: [version, build]

    steps:
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.version.outputs.new_tag }}
          name: Release ${{ needs.version.outputs.new_tag }}
          body: ${{ needs.version.outputs.changelog || 'Automated release' }}

  notify:
    if: ${{ success() }}
    runs-on: [self-hosted]
    needs: build
    continue-on-error: true
    env:
      ORG: ${{ github.repository_owner }}
      TOPIC_FILTER: backup-utility
      EVENT_NAME: base_image_updated
      TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}
      FULL: ${{ needs.version.outputs.full }}

    steps:
      - name: Notify downstream repositories
        id: notify
        run: |
          repos=()
          page=1

          # Loop through org repos with pagination
          while : ; do
            response=$(curl -s -H "Authorization: token $TOKEN" \
              "https://api.github.com/orgs/$ORG/repos?per_page=100&page=$page")

            count=$(echo "$response" | jq length)
            [[ "$count" -eq 0 ]] && break

            matched=$(echo "$response" | jq -r --arg topic "$TOPIC_FILTER" \
              '.[] | select(.topics | index($topic)) | .full_name')

            if [[ -n "$matched" ]]; then
              while read -r r; do
                repos+=("$r")
              done <<< "$matched"
            fi

            ((page++))
          done

          # Convert array to JSON for GitHub Actions output
          json_array=$(printf '%s\n' "${repos[@]}" | jq -R . | jq -s -c .)
          echo "repos=$json_array" >> "$GITHUB_OUTPUT"

          # Trigger repository_dispatch for each downstream repo
          for repo in "${repos[@]}"; do
            echo "Notifying $repo with upstream tag $FULL..."
            curl -s -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: token $TOKEN" \
              "https://api.github.com/repos/${repo}/dispatches" \
              -d "{\"event_type\": \"${EVENT_NAME}\", \"client_payload\": {\"upstream_tag\": \"${FULL}\"}}"
          done
