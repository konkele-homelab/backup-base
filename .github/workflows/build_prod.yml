name: Update Tags, Build & Push Production Image and Notify Downstream

on:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - "**/*.sh"
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    runs-on: [self-hosted]
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

  build:
    runs-on: [self-hosted]
    needs: version
    env:
      APP: ${{ github.repository }}
      NEW_TAG: ${{ needs.version.outputs.new_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Extract Docker metadata with semver + latest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY }}/${{ env.APP }}
          tags: |
            type=semver,pattern={{version}},include-major=true,include-minor=true
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64
          labels: |
            org.opencontainers.image.created=${{ github.run_started_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ env.NEW_TAG }}

  notify:
    runs-on: [self-hosted]
    needs: build
    env:
      ORG: ${{ github.repository_owner }}
      TOPIC_FILTER: backup-utility
      EVENT_NAME: base_image_updated

    steps:
      - name: List repositories in org
        id: list
        env:
          TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}
        run: |
          curl -s \
            -H "Authorization: token $TOKEN" \
            "https://api.github.com/orgs/$ORG/repos?per_page=200" \
            > repos.json

          matched=$(jq -r --arg topic "$TOPIC_FILTER" \
            '.[] | select(.topics | index($topic)) | .full_name' repos.json)

          echo "repos=$(jq -Rsc 'split(\"\n\")[:-1]' <<< \"$matched\")" >> $GITHUB_OUTPUT

      - name: Trigger repository_dispatch on downstream repos
        env:
          TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}
          EVENT_NAME: ${{ env.EVENT_NAME }}
        run: |
          repos=$(jq -r '.[]' <<< "${{ steps.list.outputs.repos }}")
          for repo in $repos; do
            echo "Notifying $repo..."
            curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: token ${TOKEN}" \
              https://api.github.com/repos/${repo}/dispatches \
              -d "{\"event_type\": \"${EVENT_NAME}\", \"client_payload\": {\"upstream_tag\": \"${NEW_TAG}\"}}"
          done
